<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">title</h1>
<h2 th:text="${complete}"></h2>
<form method="post" action="#" th:action="@{/user/confirm}" th:object="${userForm}">
	<label for="name">Name:</label>
	<input id="name" name="name" type="text" th:value="*{name}"><br>
	<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	<label for="email">Email:</label>
	<input id="email" name="email" type="text" th:value="*{email}"><br>
	<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	<label for="password">password:</label>
	<textarea name="password" id="password" rows="3" cols="40" th:field="*{password}"></textarea><br>
	<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
	<input type="submit" value="Confirm">
</form>
</body>
</html><!--This is the completed HTML file -->
