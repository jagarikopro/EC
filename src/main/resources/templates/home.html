<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common :: head">
</head>

<body>
  <div th:replace="common :: header"></div>
  <p class="banner">banner-sale-information</p>
  <div class="content">
  <main class="main">
  <div id="products"></div>
  </main>
  <div class="sidebar">
    <div class="sidebar_item">
      <h4>カテゴリから探す</h4>
      <ul>
        <li>トップ</li>
        <li>ボトム</li>
        <li>Tシャツ</li>
        <li>トレーナー</li>
        <li>バック</li>
        <li>シューズ</li>
        <li>小物</li>
        <li>アクセサリー</li>
      </ul>
    </div>
    <div class="sidebar_item">
      <h4>価格から探す</h4>
      <ul>
        <li>~3,000円</li>
        <li>3,001円~5,000円</li>
        <li>5,001円~10,000円</li>
        <li>10,001円〜20,000円</li>
        <li>20,001円〜30,000円</li>
        <li>30,001円〜</li>
      </ul>
    </div>
  </div>
  </div>
  <div th:replace="common :: footer"></div>
  <script type="text/template" id="product-template">
  <div class="modal product-modal">
    <div class="modal_bg"></div>
    <div class="product_details">
      <% if(image != null){ %>
        <img src="../../images/<%- image %>" class="productImage">
      <% } else{ %>
        <img src="../../images/no_image.png" class="productImage">
      <% }%>
      <br>
      <%- name %>
      <%- price %>
      <%- unit %>
      <br>
      <%- description %>
      <br>
      <a class="modal-close" href="">閉じる</a>
      <a class="cart-in" href="">カートにいれる</a>
      <input id="count" type="number" min="1" value="1">
    </div>
  </div>
    <% if(image != null){ %>
  <img src="../../images/<%- image %>" class="productImage">
  <% } else{ %>
  <img src="../../images/no_image.png" class="productImage">
  <% }%>
  <br>
    <%- name %>
    <%- price %>
    <%- unit %>
    <br>
    <%- description %>
  </script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://underscorejs.org/underscore.js"></script>
<script src="https://backbonejs.org/backbone.js"></script>
<script type="text/javascript" src="/js/jquery.pagination.js" th:src="@{/js/jquery.pagination.js}"></script>
<script type="text/javascript" src="slick/slick.min.js" th:src="@{/slick/slick.min.js}"></script>
<script src="/js/top.js" th:src="@{/js/top.js}"></script>
</body>

</html>
